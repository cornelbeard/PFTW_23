<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World with Vue.js</title>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <input v-model="name" placeholder="Enter your name">
    <p>Hello, {{ name }}!</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="vue.js"></script>
</body>
</html>
