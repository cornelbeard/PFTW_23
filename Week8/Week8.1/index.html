<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Alpaca Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <form @submit.prevent="submitForm">
        <h2>Personal Information</h2>
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input id="first-name" type="text" v-model="firstName" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input id="last-name" type="text" v-model="lastName" required>
        </div>
        <div class="form-group">
          <label for="street-address">Street Address:</label>
          <input id="street-address" type="text" v-model="streetAddress" required>
        </div>
        <div class="form-group">
          <label for="state-province">State/Province:</label>
          <input id="state-province" type="text" v-model="stateProvince" required>
        </div>
        <div class="form-group">
          <label for="country">Country (max 3 characters):</label>
          <input id="country" type="text" v-model="country" maxlength="3" required>
        </div>
        <div class="form-group">
          <label>Favorite Alpaca Colors:</label>
          <div class="checkbox-group">
            <label><input type="checkbox" v-model="alpacaColors" value="white"> White</label>
            <label><input type="checkbox" v-model="alpacaColors" value="brown"> Brown</label>
            <label><input type="checkbox" v-model="alpacaColors" value="black"> Black</label>
            <label><input type="checkbox" v-model="alpacaColors" value="gray"> Gray</label>
          </div>
        </div>
        <div class="form-group">
          <label for="alpaca-status">Describe your current alpaca status:</label>
          <textarea id="alpaca-status" v-model="alpacaStatus"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
      <div class="output">
        <h2>Output</h2>
        <p><strong>Name:</strong> {{ firstName }} {{ lastName }}</p>
        <p><strong>Address:</strong> {{ streetAddress }}, {{ stateProvince }}, {{ country }}</p>
        <p><strong>Favorite Alpaca Colors:</strong> {{ alpacaColors }}</p>
        <p><strong>Current Alpaca Status:</strong> {{ alpacaStatus }}</p>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3.2.26"></script>
    <script src="app.js"></script>
  </body>
</html>
